<!doctype html>
<html lang="pl">
<head>

  <style>
    :root{ --bg:#0b0f14; --bg2:#0a0e13; --ink:#e6edf3; --muted:#8aa0b2; --brand:#0ea5e9; --card:#0f1721; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--ink); scroll-behavior:smooth;}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    a{color:var(--ink);text-decoration:none}
    .btn{display:inline-block;background:var(--brand);color:#001018;padding:12px 18px;border-radius:12px;font-weight:800;box-shadow:0 8px 24px rgba(14,165,233,.25);transition:.2s}
    .btn:hover{transform:translateY(-1px)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.18)}
    header{position:sticky;top:0;z-index:10;background:rgba(11,15,20,.6);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    nav{display:flex;gap:16px;align-items:center}
    .nav-wrap{display:flex;justify-content:space-between;align-items:center;height:64px}
    .logo{font-weight:800;letter-spacing:.3px}

    .hero{padding:72px 0;background:radial-gradient(800px 400px at 20% -10%, rgba(14,165,233,.2), transparent)}
    .hero-inner{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center}
    .hero-left{display:grid;grid-template-columns:420px 1fr;gap:24px;align-items:center}
    .hero-photo{display:flex;justify-content:center;align-items:center}
    .hero-photo img{width:100%;max-width:420px;border-radius:16px;border:1px solid rgba(255,255,255,.12);box-shadow:0 10px 30px rgba(0,0,0,.35);object-fit:cover;aspect-ratio:4/5;object-position:center top;display:block}
    h1{font-size:56px;line-height:1.05;margin:.2em 0;word-break:keep-all;hyphens:manual}
    .nowrap{white-space:nowrap}.desktop-break{display:inline}
    .lead{color:var(--muted);max-width:60ch}
    .cta{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap}
    .badges{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
    .badges span{background:rgba(255,255,255,.06);padding:6px 10px;border-radius:999px;color:#cbe2f3;font-size:12px;border:1px solid rgba(255,255,255,.08)}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);padding:18px;border-radius:16px}
    .section{padding:72px 0}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    .price{font-weight:800;margin-top:8px;color:var(--brand)}
    .two-col{display:grid;grid-template-columns:1.2fr .8fr;gap:24px}
    details{background:var(--card);border:1px solid rgba(255,255,255,.08);padding:12px 14px;border-radius:12px;margin:10px 0}
    details summary{cursor:pointer;font-weight:600}
    section[id]{scroll-margin-top:80px}

    @media (max-width: 900px){
      .hero-inner{grid-template-columns:1fr}
      .hero-left{grid-template-columns:1fr}
      .hero-photo img{max-width:320px}
      .desktop-break{display:none}
      .grid{grid-template-columns:1fr 1fr}
      .two-col{grid-template-columns:1fr}
    }
    @media (max-width: 600px){ .grid{grid-template-columns:1fr} }

    footer{padding:28px 0;border-top:1px solid rgba(255,255,255,.08);color:#c9d6e2}
    .footer-wrap{display:flex;justify-content:space-between;align-items:flex-start;gap:16px}
    .legal-main{color:#c9d6e2}
    .legal-mini{font-size:12px;opacity:.8;color:#9fb0bf;margin-top:6px}
    .footer-nav{opacity:.8;display:flex;gap:12px;white-space:nowrap}
    @media (max-width: 700px){ .footer-wrap{flex-direction:column;align-items:flex-start} .footer-nav{margin-top:8px} }
  </style>
</head>
